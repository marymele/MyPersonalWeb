        <div class="col-sm-8 col-md-8 col-lg-8">
          <h3 >Contact and Comment </h3>
          <form >       
            <div class="col">
              <div class="form-group">
            <label for="fname">First name</label>
            <input id="fname" name="First name" type="text" pattern="^[A-Z]{1}[a-z]+$" required>*
              </div>
            <div class="form-group">
            <label for="lname">Last name</label>
            <input id="lname" name="Last name" type="text" pattern="^[A-Z]{1}[a-z]+$" required>*
          </div>
        
            </div>
            <div class="col"> 
              <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="email">
            
          </div>
    
            </div>
            <div class="col">
              <div class="form-check">
            <label for="radio">Gender</label>
            <input type="radio" name="Gender" id="male"> <label for="radio">Male</label>
            <input type="radio" name="Gender" id="female"  required ><label for="radio">Female</label>*
          </div>
    
            </div>

            <div class="form-group">
              <label for="phone"> Phone number</label>
              <input type="tel" id="phone" name="phone" size="20" minlength="9" maxlength="14" required>
            </div>
            <div class="form-group">
              Comment or Suggestion
              <textarea name="" id="" cols="40" rows="5"></textarea>
            </div>
      
      
           
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
          </form>
